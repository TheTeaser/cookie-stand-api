{% extends 'base.html' %}

{% block content %}
  <h1 style="font-size: 24px; color: #333; margin-bottom: 20px;">Delete Cookie</h1>
  <form method="post" style="margin-bottom: 20px;">
    {% csrf_token %}
    <h2 style="font-size: 18px; color: #555; margin-bottom: 10px;">Are you sure you want to delete "{{ snack.title }}"?</h2>

    <button type="submit" style="background-color: #f44336; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Delete</button>
  </form>
{% endblock content %}
